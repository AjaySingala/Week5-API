<HTML>
    <Head>
        <script type="text/javascript">
            function makeAdder(x) {
                return function(y) {
                    //alert(x);
                    //alert(y);
                    return x + y;
                };
            }

            var add5 = makeAdder(5);
            var add10 = makeAdder(10);

            alert(add5(2));  // 7
            alert(add10(2)); // 12
        </script>
    </Head>
    
    <div>
        <a href="#" onclick="alert(add5(10));">Click here</a>
    </div>
</HTML>
